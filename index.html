<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="nav">
        <h1>MyLibrary</h1>
        <img src="icons/book-svgrepo-com.svg" alt="book-icon" class="nav-icon">
        <img src="icons/add-ellipse-svgrepo-com.svg" alt="add-icon" class="add-btn" id="addBtn">
    </div>
    <div class="main">
        
    </div>
    <div class="footer">
        <p>Made by Luke Tran</p>
    </div>
    <div class="background"></div>
    <div class="popup-form" id="popup">
        <h3>Add a Book:</h3>
        <hr>
        <form action="" class="book-form" id="book-form">
            <div>
                <label for="title">Book Title:</label>
                <input type="text" name="title" placeholder="Enter a book title..." required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" placeholder="Enter the author's name..." required>
            </div>
            <div>
                <label for="pages"># of Pages:</label>
                <input type="number" name="pages" placeholder="How many pages?" required>
            </div>
            <div>
                <label for="read">Status:</label>
                <select name="read" required>
                    <option value="" selected disabled>--Have you read the book yet?--</option>
                    <option value="read">Have read</option>
                    <option value="not-read">Not read</option>
                </select>
            </div>
            <button type="submit">Add Book</button>
        </form>
        <img src="icons/close-svgrepo-com.svg" alt="close" class="close" id="closeBtn">
    </div>
</body>
</html>
